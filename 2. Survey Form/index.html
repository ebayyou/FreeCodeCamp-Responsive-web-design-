<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ? =============== FAVICON =============== -->
    <link rel="shortcut icon" href="img/folder-minus-solid-24.png" type="image/x-icon" />

    <!-- ? =============== MY-CSS =============== -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ? =============== USING bootstrap-v5.1 =============== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Ebayyou : Survey Form</title>
  </head>
  <body>
    <!-- here -->
    <div class="container-md my-5">
      <!-- Todo =============== Header =============== -->
      <header class="header">
        <h1 id="title">Ebayyou Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>

      <!-- Todo =============== Survey-Form =============== -->
      <form id="survey-form">
        <div class="mb-3">
          <label for="name" class="form-label" id="name-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="enter your name" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label" id="email-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="enter your email" required />
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="number" class="form-label" id="number-label">Age (optional)</label>
          <input type="number" class="form-control" id="number" placeholder="Age" min="15" max="75" />
        </div>

        <div class="my-3">
          <label for="option" class="form-label">Which option best describes your current role?</label>
          <select class="form-select" aria-label="Default select example" id="dropdown">
            <option selected>Select current role</option>
            <option value="1">Full Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="3">Prefer not to say</option>
            <option value="3">Other</option>
          </select>
        </div>

        <div class="form-group my-3">
          <label class="form-label">Would you recommend freeCodeCamp to a friend?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="definitely" name="recommended" value="definitely" />
            <label class="form-check-label" for="definitely"> Definitely </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="maybe" name="recommended" value="maybe" />
            <label class="form-check-label" for="maybe"> Maybe </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="notsure" name="recommended" value="notsure" />
            <label class="form-check-label" for="notsure">Not Sure</label>
          </div>
        </div>

        <div class="my-3">
          <label for="option" class="form-label">what is your favorite feature of freeCodeCamp?</label>
          <select class="form-select" aria-label="Default select example" id="dropdown">
            <option selected>Select an option</option>
            <option value="1">Challanges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="3">Open Source</option>
          </select>
        </div>

        <div class="form-group my-3">
          <label class="form-label">What whould you like to see improved? <span>(check all that apply)</span></label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="front-end" value="front-end" />
            <label class="form-check-label" for="front-end"> Front-end Projects </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="back-end" value="back-end" />
            <label class="form-check-label" for="back-end"> Back-end Projects</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Data" value="data-visualization" />
            <label class="form-check-label" for="Data">Data Visualization</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="chall" value="challanges" />
            <label class="form-check-label" for="chall">Challanges</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="open" value="open-source" />
            <label class="form-check-label" for="open">Open Source Community</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Gitter" value="gitter" />
            <label class="form-check-label" for="Gitter">Gitter help rooms</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="videos" value="videos" />
            <label class="form-check-label" for="videos">Videos</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="city" value="city" />
            <label class="form-check-label" for="city">City Meetups</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notsure" value="note-sure" />
            <label class="form-check-label" for="notsure">Not Sure</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="wiki" value="wiki" />
            <label class="form-check-label" for="wiki">Wiki</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="forum" value="forum" />
            <label class="form-check-label" for="forum">Forum</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="courses" value="additional-courses" />
            <label class="form-check-label" for="cuorses">Additional Courses</label>
          </div>
        </div>

        <div class="my-3">
          <label for="comment" class="form-label">Any comments or suggestions?</label>
          <textarea class="form-control" id="comment" rows="3" placeholder="Enter your comment here"></textarea>
        </div>

        <button type="submit" class="btn-submit btn-danger" id="submit">Submit</button>
      </form>

      <!-- Todo =============== Footer =============== -->
      <footer class="footer">
        <p class="text-footer">
          &copy; Copyright 2022 - Design by <a href="https://github.com/ebayyou" class="footer-link" target="_blank">Ebayyou</a> {<a
            href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-survey-form"
            class="footer-link text-1"
            target="_blank"
          >
            FreeCodeCamp</a
          >
          : { <span class="text-2">Resposive web design</span> : <span class="text-3">Survey Form</span> } }
        </p>
      </footer>
    </div>

    <!-- out -->

    <!-- Todo Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
